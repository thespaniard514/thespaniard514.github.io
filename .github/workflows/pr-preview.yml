name: PR Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build site assets
        if: github.event.action != 'closed'
        run: npm run css-agency

      - name: Checkout Pages branch
        if: github.event.action != 'closed'
        uses: actions/checkout@v4
        with:
          ref: main
          path: pages-branch
          fetch-depth: 0

      - name: Prepare preview content
        if: github.event.action != 'closed'
        run: |
          mkdir -p pages-branch/pr-previews
          rm -rf pages-branch/pr-previews/pr-${{ github.event.number }}
          rsync -av --delete \
            --exclude '.git*' \
            --exclude 'node_modules' \
            --exclude 'less' \
            --exclude '.github' \
            --exclude 'pages-branch' \
            ./ pages-branch/pr-previews/pr-${{ github.event.number }}/

      - name: Deploy preview to Pages branch
        if: github.event.action != 'closed'
        working-directory: pages-branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pr-previews/pr-${{ github.event.number }}
          if git diff --cached --quiet; then
            echo "No preview content changes to deploy."
            exit 0
          fi
          git commit -m "chore: deploy preview for PR #${{ github.event.number }}"
          git push origin HEAD:main

      - name: Find existing preview comment
        if: github.event.action != 'closed'
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Preview available"

      - name: Comment preview link
        if: github.event.action != 'closed'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            ðŸš€ Preview available: https://nmcollins.com/pr-previews/pr-${{ github.event.number }}/
            (GitHub-hosted mirror: https://thespaniard514.github.io/pr-previews/pr-${{ github.event.number }}/)

      - name: Checkout Pages branch for cleanup
        if: github.event.action == 'closed'
        uses: actions/checkout@v4
        with:
          ref: main
          path: pages-branch
          fetch-depth: 0

      - name: Remove preview content
        if: github.event.action == 'closed'
        working-directory: pages-branch
        run: |
          if [ -d "pr-previews/pr-${{ github.event.number }}" ]; then
            rm -rf "pr-previews/pr-${{ github.event.number }}"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            if git diff --cached --quiet; then
              echo "No preview content to remove."
              exit 0
            fi
            git commit -m "chore: remove preview for PR #${{ github.event.number }}"
            git push origin HEAD:main
          else
            echo "Preview content not found."
          fi

      - name: Find preview comment for cleanup
        if: github.event.action == 'closed'
        id: find-comment-closed
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Preview available"

      - name: Update preview comment
        if: github.event.action == 'closed' && steps.find-comment-closed.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment-closed.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          body: "ðŸ§¹ Preview removed because this PR was closed."
